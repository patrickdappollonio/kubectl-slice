apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  selector:
    app: nginx-app
  ports:
    - port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-docker-svc
  labels:
    random.filler/label: ""
spec:
  selector:
    app: hello-docker-app
  ports:
    - port: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-docker
  labels:
    k8s.config/component: componentA
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-docker-app
  template:
    metadata:
      labels:
        app: hello-docker-app
    spec:
      containers:
        - name: hello-docker-container
          image: patrickdappollonio/hello-docker
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-docker-ing
spec:
  ingressClassName: nginx
  rules:
    - host: foo.bar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-docker-svc
                port:
                  number: 8000